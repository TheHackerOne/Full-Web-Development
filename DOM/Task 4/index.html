<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
        .outer{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .movies{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            margin: 10px;
        }
        .centeric{
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Book my show</h1>
    <select class="centeric" name="genre" id="genre">
        <option value="none">none</option>
        <option value="romance">romance</option>
        <option value="comedy">comedy</option>
        <option value="action">action</option>
    </select>
    <div class="outer">
        <div class="movies">
            <h3 class="heading">Example 1</h3>
            <p class="price" data-category="action">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 2</h3>
            <p class="price" data-category="romance">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 3</h3>
            <p class="price" data-category="comedy">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 4</h3>
            <p class="price" data-category="action">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 5</h3>
            <p class="price" data-category="comedy">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 6</h3>
            <p class="price" data-category="romance">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 7</h3>
            <p class="price" data-category="romance">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 8</h3>
            <p class="price" data-category="action">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 9</h3>
            <p class="price" data-category="comedy">200</p>
        </div>
        <div class="movies">
            <h3 class="heading">Example 10</h3>
            <p class="price" data-category="comedy">200</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
